    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a020b;
            color: #fff;
        }

        header {
            background-color: #ff4655;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Centrer les éléments */
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px; /* Ajout de l'espace autour des liens */
        }

        .container {
            padding: 20px;
        }

        .characters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .character {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s; /* Pour un effet de transition lors du survol */
        }

        .character img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s; /* Pour un effet de transition lors du survol */
        }

        .character img:hover {
            transform: scale(1.1); /* Effet de grossissement */
        }

        .character h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #fff; /* Couleur initiale en blanc */
        }

        .character h3 a {
            color: inherit; /* Hérite de la couleur du parent (blanc) */
            text-decoration: none;
        }

        .character h3 a:visited {
            color: #fff; /* Couleur après visite en violet */
        }

        .ability {
            margin: 10px 0;
        }

        .ability p {
            margin: 5px 0;
        }

        .footer {
            background-color: #ff4655;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
