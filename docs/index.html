<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FALCON FIVE</title>
    <link rel="icon" href="assets/valorant.png" type="image/png"> <!-- Ajout de la balise pour le favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            background-color: #ff4655;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .language-selector {
        display: flex;
        align-items: center;
        }

        .language-selector select {
            padding: 8px;
            font-size: 1em;
            border: none;
            background-color: #ff4655;
            color: #fff;
        }

        .language-selector button {
            padding: 8px 15px;
            background-color: #ff4655;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-selector button:hover {
            background-color: #000000;
        s}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjusting for header and footer height */
            padding: 20px;
            text-align: center;
            background-image: url('assets/image.png'); /* Image de fond */
            background-size: cover;
            background-position: center;
        }

        .presentation {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        .presentation h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .presentation p {
            font-size: 1.2em;
        }

        .falcon-section {
            background: linear-gradient(135deg, #ff4655, #1a1a1a);
            padding: 40px 20px;
            text-align: center;
        }

        .falcon-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #000000, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .falcon-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .falcon-item {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .falcon-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .falcon-item p {
            margin-top: 10px;
            font-size: 1em;
        }

        .footer {
            background-color: #ff4655;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

</html>
