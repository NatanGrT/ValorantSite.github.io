<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
    <link rel="icon" href="../assets/valorant.png" type="image/png"> <!-- Ajout de la balise pour le favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a020b;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Empêche le défilement */
        }

        .top-bar, .bottom-bar {
            width: 100%;
            height: 50px;
            background-color: #ff4655;
            display: flex;
            align-items: center;
            justify-content: center; /* Centre les éléments horizontalement */
            padding: 0 20px;
            position: relative;
        }

        .back-arrow {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            position: absolute;
            left: 20px; /* Positionne la flèche à gauche */
        }

        .valorant-symbol {
            width: 40px;
            height: 40px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 20px;
        }

        .character-image {
            width: 300px;
            height: auto;
        }

        .text-content {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../map.html" class="back-arrow">&#8592;</a>
        <img src="../assets/valorant.png" alt="Symbole Valorant" class="valorant-symbol">
    </div>
    
    <div class="content">
        <div class="images-container">
            <img src="../assets/split.png" alt="Personnage Valorant" class="character-image">
            <img src="../assets/split_map.png" alt="Personnage Valorant" class="character-image"> <!-- Deuxième image ajoutée -->
        </div>
        <div class="text-content">
            <h1>BSplit</h1>
            <div class="ability">
                <h4>Descriptif</h4>
                <p>Description de la carte</p>
            </div>
            <div class="ability">
                <h4>Astuces</h4>
                <p>Plusieurs astuces</p>
            </div>
        </div>
    </div>
    
    <div class="bottom-bar"></div>
</body>
</html>
