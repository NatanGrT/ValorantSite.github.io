<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss</title>
    <link rel="icon" href="../assets/valorant.png" type="image/png"> <!-- Ajout de la balise pour le favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a020b;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .top-bar, .bottom-bar {
            width: 100%;
            height: 60px;
            background-color: #ff4655;
            display: flex;
            align-items: center;
            justify-content: center; /* Centre les éléments horizontalement */
            padding: 0 20px;
            position: fixed;
        }

        .bottom-bar {
            height: 40px;
            margin-top: 20px;
        }

        .title {
            text-align: center;
            margin-top: 50px;
        }

        .back-arrow {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            position: absolute;
            left: 20px; /* Positionne la flèche à gauche */
        }

        .valorant-symbol {
            width: 40px;
            height: 40px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 20px;
        }

        .map-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
            height: auto;
        }

        .text-content {
            max-width: 600px;
        }

        .fit {
            max-width: 100%;
            max-height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjusting for header and footer height */
            padding: 20px;
            text-align: center;
            background-image: url('assets/abyss.png'); /* Image de fond */
            background-size: cover;
            background-position: center;
        }
    </style>
